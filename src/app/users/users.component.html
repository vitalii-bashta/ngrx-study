<ng-container *ngIf="users; then userList; else spinner"></ng-container>

<ng-template #userList>
	<app-user
		*ngFor="let user of users"
		[user]="user"
		(edit)="onEdit($event)">
	</app-user>

	{{ someUserName }}
</ng-template>

<ng-template #spinner>
	<div class="spinner">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
